name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the application
      - name: Build application
        run: npm run build

      # Verify build output (.next folder)
      - name: Verify .next folder
        run: |
          echo "Verifying .next folder..."
          if [ -d ".next" ]; then
            echo "Build successful. .next directory exists:"
            ls -la .next
          else
            echo "Error: .next directory not found!"
            exit 1
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 5.144.131.250 >> ~/.ssh/known_hosts

      # Deploy to server
      - name: Deploy to server
        run: |
          rsync -avz ./.next/ sunflowe@5.144.131.250:~/project/.next
          ssh -i ~/.ssh/id_rsa sunflowe@5.144.131.250 "echo Deployment completed!"
